<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcurt icon" href="img/favicon.png" type="image/x-icon">

    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


    <!-- CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Portf√≥lio</title>
</head>

<body>

    <!-- HEADER PROFILE -->
    <header class="profile container">
        <div class="profile-container grid">
            <div class="profile-data">
                <div class="profile-border">
                    <div class="profile-perfil">
                        <!-- Insert your image, according to the example size of the protfolio -->
                        <img src="img/perfil.png" alt="404 not found">
                    </div>
                </div>

                <h2 class="profile-name">Gianell Vusy</h2>
                <h3 class="profile-profession">Web developer</h3>

                <ul class="profile-social">
                    <a href="https://www.linkedin.com" target="_blank" class="profile-social-link">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>
                    <a href="https://www.github.com" target="_blank" class="profile-social-link">
                        <i class="ri-github-fill"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="profile-social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                </ul>
            </div>

            <div class="profile-info grid">
                <div class="profile-info-group">
                    <h3 class="profile-info-number">7</h3>
                    <p class="profile-info-description">
                        Years of <br> work
                    </p>
                </div>
                <div class="profile-info-group">
                    <h3 class="profile-info-number">+124</h3>
                    <p class="profile-info-description">
                        Completed <br> projects
                    </p>
                </div>
                <div class="profile-info-group">
                    <h3 class="profile-info-number">96</h3>
                    <p class="profile-info-description">
                        Satisfied <br> customers
                    </p>
                </div>
            </div>

            <div class="profile-buttons">
                <!-- Insert your CV -->
                <a download="" href="pdf/Gianell-Cv.pdf" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>

                <div class="profile-buttons-small">
                    <!-- Inset a real number plus country code -->
                    <a href="#" target="_blank" class="button button-small button-gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>

                    <!-- Insert your brande nome or profile -->
                    <a href="#" target="_blank" class="button button-small button-gray">
                        <i class="ri-mail-line"></i>
                    </a>
                </div>
            </div>

        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="filters container">
            <!-- FILTERS TABS -->
            <ul class="filters-content">
                <button class="filters-button" data-target="#projects">
                    Projects
                </button>
                <button class="filters-button" data-target="#skills">
                    Skills
                </button>

            </ul>

            <div class="filters-sections">
                <!-- PROJECTS -->
                <div class="projects-content grid" data-content id="projects">
                    <article class="projects-card">
                        <img src="img/project1.jpg" alt="" class="projects-card">

                        <div class="projects-modal">
                            <div>
                                <span class="projects-subtitle">Web</span>
                                <h3 class="projects-title">Payment Site</h3>
                                <a href="#" class="projects-button button button-small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects-card">
                        <img src="img/project2.jpg" alt="" class="projects-card">

                        <div class="projects-modal">
                            <div>
                                <span class="projects-subtitle">Web</span>
                                <h3 class="projects-title">Portfolio website</h3>
                                <a href="#" class="projects-button button button-small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects-card">
                        <img src="img/project3.jpg" alt="" class="projects-card">

                        <div class="projects-modal">
                            <div>
                                <span class="projects-subtitle">Movil</span>
                                <h3 class="projects-title">Fast food apps</h3>
                                <a href="#" class="projects-button button button-small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects-card">
                        <img src="img/project4.jpg" alt="" class="projects-card">

                        <div class="projects-modal">
                            <div>
                                <span class="projects-subtitle">Movil</span>
                                <h3 class="projects-title">Travel app</h3>
                                <a href="#" class="projects-button button button-small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects-card">
                        <img src="img/project5.jpg" alt="" class="projects-card">

                        <div class="projects-modal">
                            <div>
                                <span class="projects-subtitle">Design</span>
                                <h3 class="projects-title">Music app design</h3>
                                <a href="#" class="projects-button button button-small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                </div>


                <!-- SKILLS -->
                <div class="skill-content grid" data-content id="skills">

                </div>

            </div>
        </section>


    </main>

    <!-- FOOTER -->
    <footer class="footer container">

    </footer>


    <!-- SCROLLREVEAL -->
    <script src="js/scrollreveal.min.js"></script>

    <!-- MAIN JS-->
    <script src="js/main.js"></script>

</body>

</html>
